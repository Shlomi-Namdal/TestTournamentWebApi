    <div class="container mt-1">
        <div class="row"><b>&nbsp;&nbsp;&nbsp;<u>Get All The Games</u> &nbsp;&nbsp;</b><button class="btn btn-primary" onclick="getAll()">Get All</button>&nbsp;&nbsp;&nbsp;</div>
        <div id="results">
        </div>
    </div>
    <script>
        function getAll()
        {
            $('#results').empty();
            var a;
            const url = 'http://localhost:51217/api/Game';
            let varPromise = {
                next: (value) => {
                    a = value; for (var b of a.response) { for (var field in b) { document.getElementById("results").innerHTML += field + " : " + b[field] + " ,"; } document.getElementById("results").innerHTML += "<br>"; };
                }, error: (err) => console.log(err), complete: () => console.log("complate")
            }
            // Rx.Observable.ajax({ url: url, method: 'GET' }).subscribe(res => console.log('Observable.ajax', res))
            Rx.Observable.ajax({ url: url, method: 'GET' }).subscribe(varPromise);
            for (var b in a) { console.log(b); }
        }
    </script>
