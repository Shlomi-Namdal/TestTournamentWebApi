    <div class="container">
        <b>Enter id to Edit or Delete</b><input class="form-control col-lg-5 col-md-5 col-sm-5 col-5" type="number" id="getId" placeholder="Enter id.." />
        <button class="btn btn-primary mt-1 mb-1" onclick="show()">Show</button>
        <div class="row mb-2">
            <label>&nbsp;&nbsp;&nbsp;Game Name:&nbsp; </label><input class="form-control col-lg-5 col-md-5 col-sm-5 col-5" type="text" id="gameName" placeholder="Enter Game Name.." />
        </div>
        <div class="row mb-2">
            <label>&nbsp;&nbsp;&nbsp;Player 1:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label><input class="form-control col-lg-5 col-md-5 col-sm-5 col-5" type="text" id="player1" placeholder="Enter Player 1.." />
        </div>
        <div class="row mb-2">
            <label>&nbsp;&nbsp;&nbsp;Player 2:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label><input class="form-control col-lg-5 col-md-5 col-sm-5 col-5" type="text" id="player2" placeholder="Enter Player 2.." />
        </div>
        <div class="row mb-2">
            <label>&nbsp;&nbsp;&nbsp;Who Won:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label><input class="form-control col-lg-5 col-md-5 col-sm-5 col-5" type="text" id="whoWon" placeholder="Enter Who Won.." />
        </div>
        <button class="btn btn-success mt-1 mb-1" onclick="edit()">Edit</button>
        <button class="btn btn-danger" onclick="deleteGame()">Delete</button>
